  <div class="login-wrapper">
    <div class="login-content"id="login">
      <div class="brand">
        <a href="#">Sagemcom </a>
      </div>
      <h2>Content de te revoir</h2>
      <p>Entrez votre email et votre mot de passe pour vous connecter</p>
      <form (ngSubmit)="authenticate()" class="login-form">
        <div class="form-group">
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-footer">
          <label class="checkbox-container">
            Souviens-toi de moi
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <button type="submit" class="btn-signin">SE CONNECTER</button>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
      </form>
      <div class="signup-link">
        Vous n'avez pas de compte ? <a href="/register">S'inscrire</a>
        <p>Mot de passe oublié? <a href="/forgot-password">Réinitialisez-le ici</a></p>
      </div>
    </div>
  </div>
