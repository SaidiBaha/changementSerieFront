  <div class="login-wrapper">
    <div class="login-content" id="login">
      <div class="brand">
       
      </div>
      <h2>Welcome</h2>
      <p>Enter your email and password to sign in</p>
      <form (ngSubmit)="authenticate()" class="login-form">
        <div class="form-group">
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-footer">
          <label class="checkbox-container">
            Remember me
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <button type="submit" class="btn-signin">SIGN IN</button>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="/register">Sign up</a>
        <p>Forgot your password? <a href="/forgot-password">Reset it here</a></p>
      </div>
    </div>
  </div>
