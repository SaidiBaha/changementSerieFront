<!-- Card pour l'étape 1: Saisir l'email -->
<div  class="card text-center mt-5" style="max-width: 400px; margin: auto;" *ngIf="showSend">
    <div class="card-body">
      <h5 class="card-title">Enter Email</h5>
      <form (ngSubmit)="sendEmail(email)" #forgotPasswordForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            <small class="text-danger" *ngIf="emailInput.errors ? emailInput.errors['email'] : false">Invalid email</small>
            <small class="text-danger" *ngIf="!emailInput.errors && emailInput.value === ''">Email is required</small>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Send OTP</button>
      </form>
    </div>
  </div>
  
  <!-- Card pour l'étape 2: Saisir l'OTP -->
  <div *ngIf="showOTPInput" class="card text-center mt-5" style="max-width: 400px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Enter OTP</h5>
      <form (ngSubmit)="verifyOTP(otp,email)" #otpForm="ngForm">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" class="form-control" id="otp" name="otp" [(ngModel)]="otp" required>
        </div>
        <button type="submit" class="btn btn-danger" >Verify OTP</button>
      </form>
    </div>
  </div>
  
  <!-- Card pour l'étape 3: Changer le mot de passe -->
  <div *ngIf="showChangePasswordForm" class="card text-center mt-5" style="max-width: 400px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Change Password</h5>
      <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" required>
        </div>
        <button type="submit" class="btn btn-danger"href="/login">Change Password</button>
      </form>
    </div>
  </div>
  
  <div *ngIf="message" class="message text-center mt-3">
    {{ message }}
  </div>
