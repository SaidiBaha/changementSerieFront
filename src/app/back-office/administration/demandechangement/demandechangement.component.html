<style>
  .error-message {
    color: red;
  }
</style>
<div class="container mt-3">
    <h2 class="mb-3">Mes demandes</h2>
    <div class="text-end mb-3">
   
      <button type="button" class="btn btn-primary mb-3" (click)="openModal()">Ajouter une Demmande </button>
 
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
      <thead>
        <tr>
        
          <th>Titre</th>
          <th>Date Début</th>
          <th>Date Fin</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let demande of demandes">
         
          <td>{{ demande.titreDto }}</td>
          <td>{{ demande.debutDto }}</td>
          <td>{{ demande.finDto }}</td>
          <td>{{ demande.descriptionDto }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="openModal(demande)">Modifier</button>
            <button type="button" class="btn btn-danger" (click)="deleteDemande(demande.idDto)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



            
  <app-modal [title]="'Ajouter une nouvelle Projet'"  #dialog>
    <div class="modal-body">
      <form novalidate>
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="card rounded">
                    <div class="card-header">
                        <h4 class="card-title">ADD User</h4>
                    </div>
                    <div class="card-body">
                      <div class="form-group text-center">
                        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="titreDto"
                          [(ngModel)]="demande.titreDto" placeholder="titre" required #titreInput="ngModel">
                        <div *ngIf="titreInput.invalid && (titreInput.dirty || titreInput.touched)" class="error-message">
                          Titre requis
                        </div>
                      </div>
        
                      <div class="form-group text-center">
                        <input type="date" class="form-control form-control-sm w-75 mx-auto" name="debutDto"
                          [(ngModel)]="demande.debutDto" placeholder="debut" required #debutInput="ngModel">
                        <div *ngIf="debutInput.invalid && (debutInput.dirty || debutInput.touched)" class="error-message">
                          Date de début requise
                        </div>
                      </div>
                      <div class="form-group text-center">
                        <input type="date" class="form-control form-control-sm w-75 mx-auto" name="finDto"
                          [(ngModel)]="demande.finDto" placeholder="fin" required #finInput="ngModel">
                        <div *ngIf="finInput.invalid && (finInput.dirty || finInput.touched)" class="error-message">
                          Date de fin requise
                        </div>
                      </div>
                      <div class="form-group text-center">
                        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="descriptionDto"
                          [(ngModel)]="demande.descriptionDto" placeholder="description" required #descriptionInput="ngModel">
                        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
                          class="error-message">
                          Description requise
                        </div></div>

              



                   

          
    
                        <div class="form-group text-center"> 
                           
                          <button type="submit" class="btn btn-danger" (click)="submitDemande()">Submit</button>
                          <!-- <button type="submit" class="btn btn-danger" aria-label="Close"   (click)="  createUser()">Submit</button> -->
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
  </app-modal>
