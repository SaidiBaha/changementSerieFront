  <app-modal [title]="'Ajouter une nouvelle Projet'"  #dialog>
    <div class="modal-body">
      <form novalidate>
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="card rounded">
                    <div class="card-header">
                        <h4 class="card-title">ADD User</h4>
                    </div>
                    <div class="card-body">
                      
                      <div class="form-group text-center">
                        <input type="text" class="form-control form-control-sm w-75 mx-auto" name="titreDto"
                            [(ngModel)]="demande.titreDto" placeholder="titre" required #titleInput>
                    </div>

                      <div class="form-group text-center">
                          <input type="date" class="form-control form-control-sm w-75 mx-auto" name="debutDto"
                              [(ngModel)]="demande.debutDto" placeholder="debut" required #titleInput>
                      </div>
                      <div class="form-group text-center">
                        <input type="date" class="form-control form-control-sm w-75 mx-auto" name="finDto"
                            [(ngModel)]="demande.finDto" placeholder="fin" required #titleInput>
                    </div>
                      <div class="form-group text-center">
                          <input type="text" class="form-control form-control-sm w-75 mx-auto" name="descriptionDto"
                              [(ngModel)]="demande.descriptionDto" placeholder="description" required #titleInput>
                      </div>

                      

              



                   

          
    
                        <div class="form-group text-center"> 
                           
                          <button type="submit" class="btn btn-danger" (click)="submitDemande()">Submit</button>
                          <!-- <button type="submit" class="btn btn-danger" aria-label="Close"   (click)="  createUser()">Submit</button> -->
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
  </app-modal>
