<div class="cardtable">
  <!-- add-ligne-check.component.html -->
  <div class="container">
      <h2>{{ ligneCheck.idDto ? 'Modifier' : 'Ajouter' }} la ligne de checklist</h2>
      <form>
        <!-- Ajoutez les champs nÃ©cessaires pour LigneCheck -->
        <div class="form-group" style="margin-block-end: 2%;">
         <label for="nomTest" style="margin-block-end: 1%;">Nom du Test</label>
          <input type="text" class="form-control" id="nomTest" [(ngModel)]="ligneCheck.nomTestAFaireDto" name="nomTest" >
        </div>
        <!-- Autres champs... -->
        <div class="action-buttons">
          <button class="custom-button" (click)="saveLigneCheck()" style="align-self: center;" data-toggle="tooltip" data-placement="top" title="Sauvgarder la modification de la ligne de checklist">
            <span >
              <i class="fa fa-floppy-o"></i>
            </span></button>
            <button class="cancelbutton" (click)="cancel()" style="align-self: center;"  data-toggle="tooltip" data-placement="top" title="Retour a la Liste des Lignes de Checklist">
              <span>
                <i class="fa fa-times"></i> 
              </span>
            </button>
            </div>
      </form>
    </div>
  </div>
