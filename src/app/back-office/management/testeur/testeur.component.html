<div class="container">
  <div class="cardtable">
    <h2 class="mb-3" style="color: #194a7e; margin-inline-start:  2%;">Liste des Testeurs</h2>
    <div class="text-end mb-3">
    
      <button type="button" class="button" style="margin-left: 92%; margin-block-end: 1%;" data-toggle="tooltip" data-placement="top" title="Ajouter testeur" (click)="openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"  fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg>
      </button>
      
    </div>
    <table class="table table-striped" tyle="width:90%;margin-left: 5%;margin-block-end: 3%;border-radius: 20px;">
      <thead>
        <tr>
         
          <th>Référence</th>
          <th>Nom</th>
          <th>Ligne CMS/Intégration</th>
          <th>Atelier</th>
          <th>UF</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let testeur of testeurs">
         
          <td>{{ testeur.refTesteurDto }}</td>
          <td>{{ testeur.nomTesteurDto }}</td>
          <td>{{ testeur.ligneCMSorIntegDto }}</td>
          <td>{{ testeur.atelierDto }}</td>
          <td>{{ testeur.ufDto }}</td>
          <div class="action-buttons">
            <button class="updatebtn" (click)="openUpdateModal()"><i class="material-icons" data-toggle="tooltip" data-placement="top" title="Modifier testeur">create</i></button>
          <button class="deleteButton" (click)="deleteTesteur(testeur.idDto)"data-toggle="tooltip" data-placement="top" title="Supprimer testeur"  >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 50 59"
              class="bin"
            >
              <path
                fill="#de0d0d"
                d="M0 7.5C0 5.01472 2.01472 3 4.5 3H45.5C47.9853 3 50 5.01472 50 7.5V7.5C50 8.32843 49.3284 9 48.5 9H1.5C0.671571 9 0 8.32843 0 7.5V7.5Z"
              ></path>
              <path
                fill="#de0d0d"
                d="M17 3C17 1.34315 18.3431 0 20 0H29.3125C30.9694 0 32.3125 1.34315 32.3125 3V3H17V3Z"
              ></path>
              <path
                fill="#de0d0d"
                d="M2.18565 18.0974C2.08466 15.821 3.903 13.9202 6.18172 13.9202H43.8189C46.0976 13.9202 47.916 15.821 47.815 18.0975L46.1699 55.1775C46.0751 57.3155 44.314 59.0002 42.1739 59.0002H7.8268C5.68661 59.0002 3.92559 57.3155 3.83073 55.1775L2.18565 18.0974ZM18.0003 49.5402C16.6196 49.5402 15.5003 48.4209 15.5003 47.0402V24.9602C15.5003 23.5795 16.6196 22.4602 18.0003 22.4602C19.381 22.4602 20.5003 23.5795 20.5003 24.9602V47.0402C20.5003 48.4209 19.381 49.5402 18.0003 49.5402ZM29.5003 47.0402C29.5003 48.4209 30.6196 49.5402 32.0003 49.5402C33.381 49.5402 34.5003 48.4209 34.5003 47.0402V24.9602C34.5003 23.5795 33.381 22.4602 32.0003 22.4602C30.6196 22.4602 29.5003 23.5795 29.5003 24.9602V47.0402Z"

                fill-rule="evenodd"
              ></path>
              <path fill="#de0d0d" d="M2 13H48L47.6742 21.28H2.32031L2 13Z"></path>
            </svg>
          
          </button>
        </div>
    </tr>
  </tbody>
  </table>
</div>
        
 <!-- Ajouter Famille -->
 <form [formGroup]="testeurGroup">
  <ng-template #modalProduitContent>
    <div style="width: 400px; height: 400px; display: flex; flex-direction: column; align-items: center;">
      <mat-label style="margin-bottom: 20px; font-weight: bold;">Ajouter un testeur</mat-label>

      <div class="form-group" style="width: 75%; display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">Nom du produit</label>
        <input type="text" class="form-control form-control-sm" formControlName="nomTesteurDto" placeholder="Nom du testeur" required [(ngModel)]="testeur.nomTesteurDto">
      </div>
      <div class="form-group" style="width: 75%; display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">Réference du testeur</label>
        <input type="text" class="form-control form-control-sm" formControlName="refTesteurDto" placeholder="Réference du testeur" required [(ngModel)]="testeur.refTesteurDto">
      </div>
      <div class="form-group" style="width: 75%; display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">Ligne CMS ou Integration</label>
        <input type="text" class="form-control form-control-sm" formControlName="ligneCMSorIntegDto" placeholder="Ligne CMS ou Integration" required [(ngModel)]="testeur.ligneCMSorIntegDto">
      </div>
      <div class="form-group" style="width: 75%; display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">Atelier</label>
        <input type="text" class="form-control form-control-sm" formControlName="refTesteurDto" placeholder="Atelier" required [(ngModel)]="testeur.atelierDto">
      </div>
      <div class="form-group" style="width: 75%; display: flex; flex-direction: column;">
        <label style="margin-bottom: 5px;">UF</label>
        <input type="text" class="form-control form-control-sm" formControlName="ufDto" placeholder="UF" required [(ngModel)]="testeur.ufDto">
      </div>
    
     

      <button class="buttonAdd" style="width: 75%; margin-top: 20px;" (click)="createTesteur(testeur); closeModal()">
        <span mat-raised-button color="primary">
          <mat-icon style="width: fit-content;">save</mat-icon>
        </span>
      </button>
    </div>
  </ng-template>
</form>
