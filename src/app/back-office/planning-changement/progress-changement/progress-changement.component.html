<div class="stepper">
  <div class="step" [class.completed]="progressWidth >= 14">
    <div class="circle">1</div>
    <div class="label">PREPARATION</div>
  </div>
  <div class="step" [class.completed]="progressWidth >= 50">
    <div class="circle">2</div>
    <div class="label">VERIFICATION</div>
  </div>
  <div class="step" [class.completed]="progressWidth >= 100">
    <div class="circle">3</div>
    <div class="label">CHANGEMENT EFFECTUE</div>
  </div>
</div>
